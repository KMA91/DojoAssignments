<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dojo Secrets</title>
  </head>
  <body>
<!-- ######## WELCOME | POST SECRET ############# -->
    <h1>Hello, {{ request.session.name }} !</h1>
    <form action="{% url 'postSEC' %}" method="post">
{% csrf_token %}
      <p><textarea name="secrethere" rows="2" cols="30">Your secret here...</textarea></p>
      <p>
        <button>Post</button>
        <a href="/popular">Most Popular Secrets</a>
      </p>
    </form>
<!-- ######### RECENT SECRETS ############### -->
<form action="deletePOS" method="post">
  {% csrf_token %}
  <button>DELETE</button>
</form>
    <h1>Recent Secrets...</h1>
    {% for secret in secrets %}
     <p>{{ secret.secret }} {{ secret.created_at }} {{ COUNT }}
         <a href="{{ secret.id }}">Like</a>
     </p>
    {% endfor %}
    <p>This is a hardcoded secret. (2 minutes ago)</p>
  </body>
</html>
