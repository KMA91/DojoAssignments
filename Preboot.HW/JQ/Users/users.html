<!DOCTYPE html>
<html>
<head>
	<title>Users</title>
	<link rel="stylesheet" type="text/css" href="users.css">
	<script type="text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('button').click(function(){
				$("#infopost").append("<tr><td>" + $('#fname').val() + "</td> <td>" + $('#lname').val() + "</td> <td>" + $('#email').val() + "</td> <td>" + $('#contact').val() + "</td></tr>");
			});
		})
	</script>
</head>
<body>
<table>
	<thead>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Email Address</th>
		<th>Contact Number</th>
	</thead>
	<tbody id="infopost">
		
	</tbody>
	
</table>

<h2>Add User</h2>
<p>First Name: <input id="fname" type="text" name="First"></p>
<p>Last Name: <input id="lname" type="text" name="Last"></p>
<p>Email Address: <input id="email" type="text" name="Email"></p>
<p>Contact Number: <input id="contact" type="text" name="Contact"></p>

<button>Add User</button>

</body>
</html>
